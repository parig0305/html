<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .menu-item {
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Cafe Menu</h1>

    <div class="menu-item">
        <span class="item-name">Cappuccino</span>
        <span class="item-price">$3.50</span>
    </div>

    <div class="menu-item">
        <span class="item-name">Espresso</span>
        <span class="item-price">$2.50</span>
    </div>

    <div class="menu-item">
        <span class="item-name">Latte</span>
        <span class="item-price">$4.00</span>
    </div>

    <div class="menu-item">
        <span class="item-name">Mocha</span>
        <span class="item-price">$4.50</span>
    </div>

    <div class="menu-item">
        <span class="item-name">Iced Coffee</span>
        <span class="item-price">$3.00</span>
    </div>

</body>
</html>
